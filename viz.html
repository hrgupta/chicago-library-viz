<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hrgupta's SPR2019-ADV Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">

    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

    <link rel="stylesheet/less" type="text/css" href="styles.less" />

</head>
<body>

    <h1>Chicago Library Visualization</h1>

    <h3>vega-lite Concat demostration</h3>

    <div id="vis"></div>

    <!-- This is from the example embedded vega-lite demo -->
    <script type="text/javascript">
        var myvegaspec = {
            $schema: 'https://vega.github.io/schema/vega-lite/v3.0.json',
            description: 'A simple bar chart with embedded data.',
            data: { url: './output.json'},
            columns: 3,
            concat: [ 
            {
                mark: 'line',
                encoding: {
                x: {field: 'DATE', type: 'temporal'},
                y: {field: 'AUSTIN', type: 'quantitative'}
                }
            },
            {

                mark: 'area',
                encoding: {
                x: {field: 'DATE', type: 'temporal'},
                y: { field: 'AVALON', type: 'quantitative'}
                }
            },
            {

                mark: 'line',
                encoding: {
                x: {field: 'DATE', type: 'temporal'},
                y: {field: 'WEST LAWN', type: 'quantitative'}
                }
            },
            {

                mark: 'point',
                encoding: {
                x: {field: 'DATE', type: 'temporal'},
                y: {field: 'BEVERLY', type: 'quantitative'}
                }
            },
            {

                mark: 'line',
                encoding: {
                x: {field: 'DATE', type: 'temporal'},
                y: {field: 'BLACKSTONE', type: 'quantitative'}
                }
            }
            ]
        };
        vegaEmbed('#vis', myvegaspec);
    </script>

<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
</body>
</html>
